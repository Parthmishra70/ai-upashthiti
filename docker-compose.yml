version: '3.8'

services:
  ai-upashthiti-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./registered_faces:/app/registered_faces
      - ./test_images:/app/test_images
      - ./embeddings_db.json:/app/embeddings_db.json
      - ./attendance.csv:/app/attendance.csv
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-upashthiti-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - ai-upashthiti-api
    restart: unless-stopped